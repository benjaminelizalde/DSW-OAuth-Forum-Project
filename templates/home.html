{% extends "layout.html" %}

{% block title %}Forum{% endblock %}

{% block content %}
  <h1>Forum</h1>
  <p>{{message}}</p>

  {% if 'user_data' in session %}
    <form action='/posted' method="post">
      <textarea name="message" style="width:80%; height:100px;"></textarea>
      <br>
      <input type="submit" value="Post">
    </form>
    <div class="wid">
      <p>{{ past_posts }}</p>
      </div>
    {% endif %}


{% endblock %}
